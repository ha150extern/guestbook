<form action="#" 
  th:action="@{/guestbook/update/{id}(id=${entry.id})}" 
  th:object="${entry}" 
  method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="text">Text</label>
    <input type="text" th:field="*{text}" id="text" placeholder="Text">
    <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <input type="submit" value="Update">   
</form>
